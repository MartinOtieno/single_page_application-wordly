<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordly Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <h1>Digital Dictionary</h1>
    <p>Search a word of your choice and learn it's meaning</p>

    <form id="searchForm" aria-label="Dictionary search form">
      <input type="text" id="wordInput" placeholder="Type your word here..." aria-label="Word input" required/>
      <button id="submit" type="submit">Search</button>
    </form>

    <section id="result" aria-live="polite"></section>
    <p id="error" class="error-message"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
